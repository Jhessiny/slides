<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- image slider start  -->
    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1" checked/>
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />

        <!-- slide images start -->
        <div class="slide first">
          <img src="../imgs/img1.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="../imgs/img2.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="../imgs/img3.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="../imgs/img4.jpg" alt="" />
        </div>
        <!-- slide images end -->
        <!-- automatic navigation start -->

        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        <!-- automatic navigation end -->
      </div>
      <!-- manual navigation start -->
      <div class="navigation-manual">
        <label class="manual-btn checked" for="radio1"></label>
        <label class="manual-btn" for="radio2"></label>
        <label class="manual-btn" for="radio3"></label>
        <label class="manual-btn" for="radio4"></label>
      </div>
      <!-- manual navigation end -->
    </div>
    <!-- image slider end -->
    <script src="script.js"></script>
  </body>
</html>
